<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>
       
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="courses">
        <li ng-repeat="course in $ctrl.courses | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span>{{course.name}}</span>
          <p>{{course.prereq}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
